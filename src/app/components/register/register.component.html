<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="First Name"
            required
            formControlName="firstname"
          />
          <mat-error>
            Please provide a valid First Name
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Last Name"
            required
            formControlName="lastname"
          />
          <mat-error>
            Please provide a valid Last Name
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input
            type="email"
            matInput
            placeholder="Email"
            required
            formControlName="email"
            email
          />
          <mat-error>
            Please provide a valid Email address
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            required
            formControlName="username"
          />
          <mat-error>
            Please provide a valid Username
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Country"
            required
            formControlName="country"
          />
          <mat-error>
            Please provide a valid Country
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Password"
            required
            formControlName="password"
          />
          <mat-error>
            Please provide a valid Password
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Confirm password"
            required
            formControlName="confirmpassword"
          />
          <mat-error>
            Please provide a valid Confirm password
          </mat-error>
        </mat-form-field>
      </div>
      <button style="margin-top: 20px;" mat-raised-button>Register</button>
    </form>
  </mat-card-content>
</mat-card>
